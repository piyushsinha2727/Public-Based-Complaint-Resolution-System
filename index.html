<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Complaint | PBCRS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="resolve-page">

<div class="star-bg"></div>

<div class="resolve-wrapper">

    <h1>Raise Complaint</h1>
    <p class="subtitle">
       Enter the details 
    </p>

    <div class="glass-card">

        <form id="complaintForm" enctype="multipart/form-data">

            <div class="form-section-title">Citizen Details</div>
            
            <div class="field">
                <label>Full Name</label>
                <input type="text" id="citizenName" placeholder="Enter your full name" required>
            </div>

            <div class="form-row">
                <div class="field">
                    <label>Email Address</label>
                    <input type="email" id="citizenEmail" placeholder="yourname@example.com" required>
                </div>
                <div class="field">
                    <label>Phone Number</label>
                    <input type="tel" id="citizenPhone" placeholder="+91 XXXXX XXXXX" required>
                </div>
            </div>

          

            <div class="field">
                <label>Complaint Name</label>
                <input type="text" id="complaintTitle" placeholder="Short title (e.g., Water Pipe Leakage)" required>
            </div>

            <div class="field">
                <label>Complaint Description</label>
                <textarea id="description" rows="3" placeholder="Describe the civic issue in detail" required></textarea>
            </div>

            <div class="field">
                <label>Location</label>
                <input type="text" id="location" placeholder="Enter specific location or landmark" required>
            </div>

            <div class="upload-grid">

                <div class="image-box upload-box">
                
                    <label class="upload-area">
                        <input type="file" id="beforeImage" hidden required accept="image/*">
                        <span>ðŸ“¤ Upload Photo Proof</span>
                    </label>
                </div>

                <div class="image-box">
                    <p><b>Important</b></p>
                    <p style="font-size:12px; color:#cbd5f5; line-height: 1.4;">
                        Our AI analyzes images for authenticity. Ensure the photo is clear and clearly shows the issue.
                    </p>
                </div>

            </div>

            <button type="submit" class="glow-btn">
                Submit Official Complaint
            </button>

        </form>

        <p id="statusMessage"></p>

    </div>
</div>

<div class="loader" id="loader"></div>
<div class="toast" id="toast"></div>

<script src="script.js"></script>

<footer class="admin-footer">
    <p>All Rights Reserved @2025-2026 | PBCRS Copyright Claimed</p>
</footer>

</body>
</html>
