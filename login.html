<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PBCRS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="resolve-page">

<div class="star-bg"></div>

<div class="resolve-wrapper">
    <h1>Login</h1>
    <p class="subtitle">Access your dashboard</p>

    <div class="glass-card">
        <form id="loginForm">
            <div class="field">
                <label>Select Role</label>
                <select id="roleSelect" class="custom-select" required>
                    <option value="">-- Choose Role --</option>
                    <option value="user">User / Citizen</option>
                    <option value="admin">Administrator</option>
                    <option value="resolver">Resolver</option>
                </select>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="email@example.com" required>
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••" required>
            </div>

            <button class="glow-btn" type="submit">Login</button>
        </form>

        <p style="margin-top:15px;font-size:13px;color:#cbd5f5;">
            New citizen? <a href="signup.html" style="color:#38bdf8; text-decoration:none;">Create account</a>
        </p>
    </div>
</div>

<div class="toast" id="toast"></div>

<script src="script.js"></script>
</body>
</html>
